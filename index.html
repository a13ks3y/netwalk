<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NetWalk</title>
    <meta name="description" content="NetWalk game JS implementation.">
    <link rel="shortcut icon" href="./img/qnetwalk.png" type="image/x-icon">
    <link rel="mainfest" href="manifest.json" crossorigin="use-credentials">
    <style type="text/css">
        body {
            position: absolute;
            padding: 0;
            margin: 0;
            background: #000;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="item.class.js"></script>    
    <script type="text/javascript" src="field.class.js"></script>    
    <script type="text/javascript" src="index.js"></script>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('/netwalk/sw.js', {scope: '/netwalk/'});
        }
    </script>
</body>
</html>
